<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post to Cassie</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/ui}" th:object="${user}" method="post">
    	<p>Username: <input type="text" th:field="*{username}" /></p>
        <p>Firstname: <input type="text" th:field="*{firstname}" /></p>
        <p>Lastname: <input type="text" th:field="*{lastname}" /></p>
        <p>Age: <input type="text" th:field="*{age}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
